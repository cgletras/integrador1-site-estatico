    <script>
        function lerNome() {
            nomeCursista = localStorage.getItem("nome")
            document.getElementById("nomeCursista").innerHTML = nomeCursista
        }
        
        function lerPerc() {
            perc = localStorage.getItem("perc")
            document.getElementById("perc").innerHTML = perc
        }
        
        function MM_openBrWindow(theUrl, winName, features) {
            window.open(theUrl, winName, features);
        }

    </script>
    
</head>

<body onload="lerNome(), lerPerc()">
   <header>
        <div class="tamanho">
            <li class="left"><a href="../index.html">Home</a></li>

                </ul>
            </nav>

            <div class="line"></div>
        </div>
    </header>
    <div class="certificado">
        <p id="nomeCursista" class="nome"></p>
