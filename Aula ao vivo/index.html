<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    function armazenarRespostas() {
      questoesMarcadas = 0;
      nroQuestoes = 5;
      for (nroQ=1; nroQ<(nroQuestoes+1); nroQ++) {
        questao = document.getElementsByName("questao"+nroQ)  
        for (i=0; i<questao.length; i++) {
          if (questao[i].checked == true) {
            questoesMarcadas++;
            localStorage.setItem("questao"+nroQ,i+1);
            break;
          }
        }  
      }
      if (questoesMarcadas == nroQuestoes)
        window.open("corrigirQuestoes.html","_self");
      else
        alert("É necessário marcar todas as questões ...")
    }
  </script>
</head>
<body>
  <form>
